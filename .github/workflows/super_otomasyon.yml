name: S羹per Otomasyon

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 4 * * *' # Her gece tam otomatik bak覺m/g羹ncelleme
  workflow_dispatch:

jobs:
  tam-otomasyon:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Node.js ortam覺 kur
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ba覺ml覺l覺klar覺 kur
        run: npm ci || npm install

      - name: Kod formatla & lint hatalar覺n覺 d羹zelt
        run: |
          npm run lint --fix || true
          npm run prettier --write . || true

      - name: G羹venlik ve kalite taramas覺
        uses: github/codeql-action/analyze@v3

      - name: Testleri 癟al覺t覺r
        run: npm test || true

      - name: Ba覺ml覺l覺k g羹ncellemeleri (Dependabot)
        uses: dependabot/fetch-metadata@v2

      - name: Otomatik PR birletir (Mergify benzeri)
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          mergeMethod: merge
          commit_message: "Otomatik birletirildi"

      - name: Hatal覺 commitleri geri al (rollback)
        if: failure()
        run: |
          git reset --hard HEAD~1
          git push --force

      - name: Issue ve PR a癟覺klamalar覺n覺 otomatik doldur
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue || context.payload.pull_request;
            if (issue && !issue.body) {
              github.issues.update({
                ...context.repo,
                issue_number: issue.number,
                body: "汙 A癟覺klama: Otomasyon taraf覺ndan oluturuldu."
              });
            }

      - name: Deploy (istee bal覺)
        run: |
          echo "Burada otomatik deploy komutunuzu ekleyebilirsiniz."

  # Gece bak覺m ve g羹ncelleme job'u
  gece-bakim:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu g羹ncelle
        uses: actions/checkout@v4
      - name: Ba覺ml覺l覺klar覺 g羹ncelle
        run: npm update || true
      - name: Otomatik commit & push
        run: |
          git config --global user.email "bot@yourdomain.com"
          git config --global user.name "S羹perOtomasyonBot"
          git add .
          git commit -am "Gece otomatik bak覺m g羹ncellemesi" || true
          git push || true
